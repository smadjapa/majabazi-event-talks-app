<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Talks Day 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tech Talks Day 2026</h1>
        <p>A full day of insightful technical talks.</p>
    </header>

    <main>
        <section class="filters">
            <h2>Filter by Category:</h2>
            <div id="category-tags">
                <!-- Category tags will be loaded here by JavaScript -->
            </div>

            <h2>Search by Speaker:</h2>
            <input type="text" id="speaker-search-input" placeholder="Type speaker name...">
        </section>

        <section class="schedule">
            <h2>Event Schedule</h2>
            <div id="schedule-container">
                <!-- Schedule will be loaded here by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Tech Talks Day. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
